<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        font: normal 14px/1.5 sans-serif;
        margin: 24px;
      }

      label {
        display: block;
        font-weight: 600;
        font-size: 12px;
        padding-bottom: 4px;
      }

      button {
        background: white;
        border: 1px solid #d9d9d9;
        border-radius: 2px;
        padding: 4px 10px;
      }

      footer {
        padding: 16px 0;
      }

      .msg {
        border-radius: 2px;
        border: 1px solid #d9d9d9;
        font-size: 12px;
        margin: 4px 0;
        padding: 4px 10px;
        display: inline-block;
      }

      .success {
        border-color: rgba(0, 150, 50, 0.4);
        background: rgba(0, 150, 50, 0.1);
        color: rgba(0, 70, 50, 1);
      }

      .error {
        border-color: rgba(150, 0, 20, 0.4);
        background: rgba(150, 0, 20, 0.1);
        color: rgba(70, 0, 20, 1);
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
